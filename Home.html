<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="total-balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user button -->
                    <div>
                        <button id="add-money" class="btn btn-lg">Add Amount</button>
                        <button id="cash-out" class="btn btn-lg">cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- added money start -->
                    <div id="add-money-from" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-Number" type="password" placeholder="pin Number" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money-btn" class="btn btn-primary">ADD AMOUNT</button>
                            </div>
                        </form>
                    </div>
                    <!-- added money end -->
                     <!-- cash Out start  -->
                        <div id="cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" autocomplete="off"
                                        required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="input-cash-out-pin" type="password" placeholder="pin Number" class="input input-bordered"
                                        required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-cash-out" class="btn btn-primary">CASH OUT</button>
                                </div>
                            </form>
                        </div>
                     <!-- cash Out End -->
                </div>
            </div>
        </div>
    </main>
    <script src="./js/Home.js"></script>
     <script src="./js/cashOut.js"></script>
     <script src="./js/fustres.js"></script>
</body>

</html>
